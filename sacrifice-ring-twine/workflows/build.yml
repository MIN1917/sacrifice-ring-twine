:: 註解：用來觸發 GitHub Actions
name: Build Twine HTML

on:
  push:
    paths:
      - '**.twee'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Tweego
        run: |
          curl -LO https://github.com/tmedwards/tweego/releases/latest/download/tweego_linux_amd64.zip
          unzip tweego_linux_amd64.zip -d tweego
          sudo mv tweego/tweego /usr/local/bin/

      - name: Build HTML from .twee
        run: |
          tweego index.twee -o docs/index.html -f sugarcube-2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
